<!DOCTYPE html>
 <html>
 <head>
 	<link rel="stylesheet" href="sub.css">
     <title>Complaint form</title>
  </head>
  <body>   
      <div class="complain-title">
        <h1><center>Computer Science Department</center></h1>
        </div>
        <div class="complaint-form">
            <form id="complaint-form" method="post" action="">
            	 <input name="name" type="text" class="form-control" placeholder="your name" required><br>
        <input name="E-mail" type="text" class="form-control" placeholder="your e-mail" required><br>
         <input name="roll-no" type="text" class="form-control" placeholder="your roll-no" required><br>
      
      <input type="radio" name="Lab" value="LAB-1 ">LAB-1
      <input type="radio" name="Lab" value="LAB-1A">LAB-1A
      <input type="radio" name="Lab" value="LAB-2">LAB-2
      <input type="radio" name="Lab" value="LAB-2A">LAB-2A<br>
       <input name="system-no" type="text" class="form-control" placeholder="system-no" required><br>
         <textarea name="message" class="form-control" placeholder="Message" rows="4" required></textarea> <br>
         <input type="Submit" class="form-submit" value="submit"> 
     </form>

        </div>
         </body>
         </html>
